<html>

<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
    let canvas;
    let canvasContext;
    let ballX = 50;
    let ballSpeedX = 5;

    window.onload = () => {
        canvas = document.getElementById('gameCanvas');
        canvasContext = canvas.getContext('2d');

        let framePerSecond = 30;
        let oneSecond = 1000;
        setInterval(() => {
            moveDynamic();
            drawStatic();
        }, oneSecond / framePerSecond);
    };

    //make ball move
    moveDynamic = () => {
        ballX += ballSpeedX; 
        if(ballX > canvas.width - 25){
            ballSpeedX *= -1;
        }
        if(ballX<25){
            ballSpeedX *= -1;
        }

    };

    drawStatic = () => {   
        //canvas       
        colorRect(0, 0, canvas.width, canvas.height, 'black');      
        //left player paddle 
        colorRect(0, 210, 10, 100, 'white');     
        //ball
        colorCircle(canvasContext, ballX, 200, 10, 'white');
    };

    //create rectangle
    colorRect = (distanceX, distanceY, shapeHeight, shapeWidth, color) => {
        canvasContext.fillStyle = color;
        canvasContext.fillRect(distanceX, distanceY, shapeHeight, shapeWidth);
    };

    //create circle
    colorCircle = (element, distanceX, distanceY, radius, color) =>{
        element.fillStyle = color;
        element.beginPath();
        element.arc(distanceX, distanceY, radius, 0 , Math.PI*2, true);
        element.fill();
    }
</script>

</html>
