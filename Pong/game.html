<html>

<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
    let canvas;
    let canvasContext;
    let ballX = 50;
    let ballSpeedX = 5;

    window.onload = () => {
        canvas = document.getElementById('gameCanvas');
        canvasContext = canvas.getContext('2d');

        let framePerSecond = 30;
        let oneSecond = 1000;
        setInterval(() => {
            moveDynamic();
            drawStatic();
        }, oneSecond / framePerSecond);
    };

    moveDynamic = () => {
        ballX += ballSpeedX; 
        if(ballX > canvas.width - 25){
            ballSpeedX *= -1;
        }
        if(ballX<25){
            ballSpeedX *= -1;
        }

    };

    drawStatic = () => {          
        colorShape(0, 0, canvas.width, canvas.height, 'black');       
        colorShape(0, 210, 10, 100, 'white');     
        colorShape(ballX, 200, 25, 25, 'red');        
    };

    colorShape = (distanceX, distanceY, shapeHeight, shapeWidth, color) => {
        canvasContext.fillStyle = color;
        canvasContext.fillRect(distanceX, distanceY, shapeHeight, shapeWidth);
    };
</script>

</html>
