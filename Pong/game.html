<html>

<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
    let canvas;
    let canvasContext;

    let ballRadius = 10;

    let ballX = 50;
    let ballSpeedX = 5;

    let ballY = 50;
    let ballSpeedY = 5;

    window.onload = () => {
        canvas = document.getElementById('gameCanvas');
        canvasContext = canvas.getContext('2d');

        let framePerSecond = 30;
        let oneSecond = 1000;
        setInterval(() => {
            changeXY();
            drawEverything();
        }, oneSecond / framePerSecond);
    };

    //make ball move
    changeXY = () => {
        ballX += ballSpeedX;
        ballY += ballSpeedY;

        //x axis movement
        if (ballX > canvas.width - ballRadius) {
            ballSpeedX *= -1;
        }
        if (ballX < ballRadius) {
            ballSpeedX *= -1;
        }

        //y axis movement
        if(ballY > canvas.height - ballRadius){
            ballSpeedY *= -1;
        }
        if(ballY < ballRadius){
            ballSpeedY *= -1;
        }
    };

    drawEverything = () => {
        //canvas       
        colorRect(0, 0, canvas.width, canvas.height, 'black');
        //left player paddle 
        colorRect(0, 210, 10, 100, 'white');
        //ball
        colorCircle(ballX, ballY, ballRadius, 'white');
    };

    //create rectangle
    colorRect = (distanceX, distanceY, shapeHeight, shapeWidth, color) => {
        canvasContext.fillStyle = color;
        canvasContext.fillRect(distanceX, distanceY, shapeHeight, shapeWidth);
    };

    //create circle
    colorCircle = (distanceX, distanceY, radius, color) => {
        canvasContext.fillStyle = color;
        canvasContext.beginPath();
        canvasContext.arc(distanceX, distanceY, radius, 0, Math.PI * 2, true);
        canvasContext.fill();
    }
</script>

</html>
