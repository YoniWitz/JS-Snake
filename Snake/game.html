<html>

<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
    let canvas;
    let canvasContext;
    let snake;
    let apple;
    let snakeX = 0;

    window.onload = () => {
        console.log("snake game");
        canvas = document.getElementById('gameCanvas');
        snake = canvas.getContext('2d');
        apple = canvas.getContext('2d');
        canvasContext = canvas.getContext('2d');

        let framePerSecond = 30;
        let oneSecond = 1000;
        setInterval(() => {
            moveEverything();
            drawEverything();
        }, oneSecond / framePerSecond);
    };

    //make snake move
    moveEverything = () => snakeX += 5;

    drawEverything = () => {
        //canvas
        colorRect(canvasContext, 0, 0, canvas.width, canvas.height, 'black');
        //snake
        colorRect(snake, snakeX, 200, 50, 25, 'green');
        //apple     
        colorCircle(apple, 230, 230, 10, 'red');
    };

    //create rectangle
    colorRect = (element, distanceX, distanceY, shapeHeight, shapeWidth, color) => {
        element.fillStyle = color;
        element.fillRect(distanceX, distanceY, shapeHeight, shapeWidth);
    };

    //create circle
    colorCircle = (element, distanceX, distanceY, radius, color) => {
        element.fillStyle = color;
        element.beginPath();
        element.arc(distanceX, distanceY, radius, 0, Math.PI * 2, true);
        element.fill();
    }
</script>

</html>
